<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Date Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Expiry Date Detector</h1>
        
        <!-- Camera View -->
        <div id="camera-view" class="active-screen">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <div id="scan-overlay">
                    <div id="scan-area"></div>
                    <p class="help-text">Position expiry date within the frame</p>
                </div>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <div class="controls">
                <button id="capture-btn" class="primary-btn">Capture</button>
            </div>
            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
            <div id="permission-request" class="hidden">
                <p>Camera access is required to detect expiration dates</p>
                <button id="permission-btn" class="primary-btn">Grant Permission</button>
            </div>
        </div>

        <!-- Result View -->
        <div id="result-view" class="hidden">
            <div class="result-container">
                <h2>Expiration Date</h2>
                <p id="expiry-date" class="date-result"></p>
                
                <h3>Detected Text</h3>
                <div class="text-container">
                    <p id="detected-text"></p>
                </div>
            </div>
            <div class="controls">
                <button id="scan-again-btn" class="primary-btn">Scan Again</button>
            </div>
        </div>
    </div>
    
    <!-- Include Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
